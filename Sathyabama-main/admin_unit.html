<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f7f7f7, #e3e3e3);
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .breadcrumb {
            background-color: transparent;
            font-size: 1rem;
        }

        footer {
            background-color: rgb(134, 4, 62);
            color: #fff;
        }

        nav {
            background-color: rgb(134, 4, 62);
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 50px;
        }

        .unit-button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .unit-button:hover {
            background-color: #007bff;
            color: white;
        }

    </style>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container">
                <h1 class="navbar-brand">SATHYABAMA</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin_course.html">Course</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Units</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Topics</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <nav2 class="m-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item"><a href="admin_course.html">Course</a></li>
            <li class="breadcrumb-item active">Units</li>
            <li class="breadcrumb-item"><a href="">Topics</a></li>
        </ol>
    </nav2>

    <main>
        <div class="container text-center mt-5">
            <h3 id="subjectHeader"><b>Select a Unit</b></h3>

            <div class="button-container">
                <button class="btn btn-primary unit-button" id="unit1">Unit 1</button>
                <button class="btn btn-primary unit-button" id="unit2">Unit 2</button>
                <button class="btn btn-primary unit-button" id="unit3">Unit 3</button>
                <button class="btn btn-primary unit-button" id="unit4">Unit 4</button>
                <button class="btn btn-primary unit-button" id="unit5">Unit 5</button>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3 text-light">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2023 Sathyabama Institute of Science and Technology. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Retrieve the selected subject from localStorage
        const subject = localStorage.getItem('subject');
        
        if (subject) {
            document.getElementById('subjectHeader').innerText = 'Units of ' + subject;
        }

        // Assign events to each unit button
        document.getElementById('unit1').addEventListener('click', function() {
            alert('Unit 1 selected');
        });
        document.getElementById('unit2').addEventListener('click', function() {
            alert('Unit 2 selected');
        });
        document.getElementById('unit3').addEventListener('click', function() {
            alert('Unit 3 selected');
        });
        document.getElementById('unit4').addEventListener('click', function() {
            alert('Unit 4 selected');
        });
        document.getElementById('unit5').addEventListener('click', function() {
            alert('Unit 5 selected');
        });
    </script>
</body>

</html>
