<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header class="sticky-top">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container">
                <h1 class="navbar-brand">Admin - SATHYABAMA LMS</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="course_std.html">Course Management</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div class="container mt-5">
            <h2>Admin Course Management</h2>
            <div class="row mt-4">
                <div class="col-12 col-lg-4 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addCourseModal">Add New Course</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Display courses here -->
            </div>
        </div>
    </main>

    <!-- Modal for adding a new course -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="newCourse">Course Name</label>
                    <input type="text" id="newCourse" class="form-control mb-3">

                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" class="form-control mb-3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="addCourseButton">Add Course</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-3 text-light">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2023 Sathyabama Institute of Science and Technology. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
